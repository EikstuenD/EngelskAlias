<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Alias 3.0</title>
    <!-- Henter inn en pen font fra Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        
        <!-- SCREEN 1: SETUP -->
        <section id="setup-screen" class="screen active">
            <header class="main-header">
                <h1>üá¨üáß Alias: <span class="highlight">Digital</span></h1>
                <p>Pick a topic and start explaining!</p>
            </header>
            
            <div class="settings-card">
                <div class="settings-group">
                    <label>Choose Topic:</label>
                    <select id="category-select">
                        <option value="general">General English (Mixed)</option>
                        <option value="gaming">Gaming & Social Media</option>
                        <option value="school">School & Life</option>
                        <option value="family">Family & Home</option>
                        <option value="shopping">Shopping & Money</option>
                        <option value="food">Food & Cooking</option>
                        <option value="travel">Travel & Transport</option>
                        <option value="emotions">Emotions & Personality</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label>Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">Level 1: Easy (Concrete words)</option>
                        <option value="medium" selected>Level 2: Medium (Mixed)</option>
                        <option value="hard">Level 3: Hard (Taboo Mode)</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label>Timer:</label>
                    <select id="timer-select">
                        <option value="45">45 Seconds (Stress!)</option>
                        <option value="60" selected>60 Seconds (Standard)</option>
                        <option value="90">90 Seconds (Relaxed)</option>
                        <option value="unlimited">Unlimited Time</option>
                    </select>
                </div>

                <button onclick="startGame()" class="btn-primary start-btn">üöÄ Start Game</button>
            </div>
        </section>

        <!-- SCREEN 2: GAMEPLAY -->
        <section id="game-screen" class="screen hidden">
            <!-- Back Button -->
            <button onclick="goToMenu()" class="btn-back">‚Üê Menu</button>

            <div class="top-bar">
                <div class="stat-box">
                    <span class="label">Time</span>
                    <span class="value timer" id="timer-display">60</span>
                </div>
                <div class="stat-box">
                    <span class="label">Score</span>
                    <span class="value score" id="score-display">0</span>
                </div>
            </div>

            <p class="instruction-text">Tap a card to reveal the word!</p>

            <!-- 8 Cards Grid -->
            <div id="card-grid" class="card-grid"></div>

            <!-- Action Buttons (Hidden until card is flipped) -->
            <div class="controls hidden" id="action-buttons">
                <button onclick="handleResult('pass')" class="btn-action btn-pass">Pass (-1)</button>
                <button onclick="handleResult('correct')" class="btn-action btn-correct">Correct (+1)</button>
            </div>

            <!-- Help / Scaffolding -->
            <div class="help-section">
                <p class="help-title">üí° Helper Phrases</p>
                <div class="help-phrases">
                    <span>"It looks like..."</span>
                    <span>"You use it when..."</span>
                    <span>"It's similar to..."</span>
                </div>
            </div>
        </section>

        <!-- SCREEN 3: SUMMARY -->
        <section id="summary-screen" class="screen hidden">
            <div class="summary-card">
                <h2>Game Over!</h2>
                <div class="final-score-display">
                    Score: <span id="final-score">0</span>
                </div>
                
                <div class="review-box">
                    <h3>üìù Word Review:</h3>
                    <ul id="review-list"></ul>
                </div>

                <div class="summary-controls">
                    <button onclick="goToMenu()" class="btn-secondary">Menu</button>
                    <button onclick="startGame()" class="btn-primary">Play Again</button>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
