<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Alias: Mega Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        
        <!-- SCREEN 1: SETUP (MENY) -->
        <section id="setup-screen" class="screen active">
            <header class="main-header">
                <h1>üá¨üáß Alias: <span class="highlight">Classroom</span></h1>
                <p>Choose a topic and start explaining!</p>
            </header>
            
            <div class="settings-card">
                <div class="settings-group">
                    <label>Choose Category (18 Topics):</label>
                    <select id="category-select">
                        <option value="general">1. General (Hverdagsliv)</option>
                        <option value="emotions">2. Emotions (F√∏lelser)</option>
                        <option value="travel">3. Travel (Reise)</option>
                        <option value="food">4. Food (Mat)</option>
                        <option value="shopping">5. Shopping</option>
                        <option value="family">6. Family (Familie)</option>
                        <option value="school">7. School (Skole)</option>
                        <option value="gaming">8. Gaming</option>
                        <option value="social">9. Social Media & Internet</option>
                        <option value="movies">10. Movies & Music</option>
                        <option value="sports">11. Sports & Hobbies</option>
                        <option value="body">12. Body & Health (Kropp/Helse)</option>
                        <option value="jobs">13. Jobs & Professions (Yrker)</option>
                        <option value="weather">14. Weather & Nature (V√¶r/Natur)</option>
                        <option value="action">15. Action Words (Verb)</option>
                        <option value="describing">16. Describing Words (Adjektiv)</option>
                        <option value="world">17. The English World (Kultur)</option>
                        <option value="crime">18. Crime & Mystery (Krim)</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label>Difficulty Level:</label>
                    <select id="difficulty-select">
                        <option value="easy">Level 1: Easy (Lett)</option>
                        <option value="medium" selected>Level 2: Medium</option>
                        <option value="hard">Level 3: Hard (Vanskelig)</option>
                    </select>
                </div>

                <div class="settings-group">
                    <label>Timer:</label>
                    <select id="timer-select">
                        <option value="45">45 Seconds (Stress!)</option>
                        <option value="60" selected>60 Seconds (Standard)</option>
                        <option value="90">90 Seconds (Relaxed)</option>
                        <option value="unlimited">Unlimited Time</option>
                    </select>
                </div>

                <button onclick="startGame()" class="btn-primary start-btn">üöÄ Start Game</button>
            </div>
        </section>

        <!-- SCREEN 2: GAMEPLAY (SPILLET) -->
        <section id="game-screen" class="screen hidden">
            <!-- Back Button -->
            <div class="header-bar">
                <button onclick="goToMenu()" class="btn-back">‚¨Ö Back to Menu</button>
            </div>

            <div class="top-bar">
                <div class="stat-box">
                    <span class="label">Time</span>
                    <span class="value timer" id="timer-display">60</span>
                </div>
                <div class="stat-box">
                    <span class="label">Score</span>
                    <span class="value score" id="score-display">0</span>
                </div>
            </div>

            <p class="instruction-text">Tap a card to reveal the word!</p>

            <!-- Grid med 8 kort -->
            <div id="card-grid" class="card-grid"></div>

            <!-- Knapper (Vises f√∏rst n√•r et kort er snudd) -->
            <div class="controls hidden" id="action-buttons">
                <button onclick="handleResult('pass')" class="btn-action btn-pass">Pass (-1)</button>
                <button onclick="handleResult('correct')" class="btn-action btn-correct">Correct (+1)</button>
            </div>

            <!-- Hjelpeboksen -->
            <div class="help-section">
                <p class="help-title">üí° Helper Phrases</p>
                <div class="help-phrases">
                    <span>"It looks like..."</span>
                    <span>"You use it when..."</span>
                    <span>"It is the opposite of..."</span>
                    <span>"It rhymes with..."</span>
                </div>
            </div>
        </section>

        <!-- SCREEN 3: SUMMARY (OPPSUMMERING) -->
        <section id="summary-screen" class="screen hidden">
            <div class="summary-card">
                <h2>Game Over!</h2>
                <div class="final-score-display">
                    Score: <span id="final-score">0</span>
                </div>
                
                <div class="review-box">
                    <h3>üìù Word Review:</h3>
                    <ul id="review-list"></ul>
                </div>

                <div class="summary-controls">
                    <button onclick="goToMenu()" class="btn-secondary">Menu</button>
                    <button onclick="startGame()" class="btn-primary">Play Again</button>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
