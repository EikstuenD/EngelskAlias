<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Alias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- SCREEN 1: SETUP -->
        <section id="setup-screen" class="screen active">
            <h1>ðŸ‡¬ðŸ‡§ Classroom Alias</h1>
            
            <div class="settings-group">
                <label>Choose Category:</label>
                <select id="category-select">
                    <option value="general">General English</option>
                    <option value="gaming">Gaming & Social Media</option>
                    <option value="school">School & Daily Life</option>
                </select>
            </div>

            <div class="settings-group">
                <label>Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Level 1: Easy (Concrete)</option>
                    <option value="medium">Level 2: Medium (Sentences)</option>
                    <option value="hard">Level 3: Hard (Taboo Mode)</option>
                </select>
            </div>

            <div class="settings-group">
                <label>Time per round:</label>
                <select id="timer-select">
                    <option value="45">45 Seconds</option>
                    <option value="60" selected>60 Seconds</option>
                    <option value="90">90 Seconds</option>
                </select>
            </div>

            <button onclick="startGame()" class="btn-primary">Start Game</button>
        </section>

        <!-- SCREEN 2: GAMEPLAY -->
        <section id="game-screen" class="screen hidden">
            <div class="top-bar">
                <div class="timer" id="timer-display">60</div>
                <div class="score">Score: <span id="score-display">0</span></div>
            </div>

            <div class="card">
                <h2 id="current-word">WORD</h2>
                
                <!-- Only visible in HARD mode -->
                <div id="forbidden-words" class="hidden">
                    <p class="forbidden-label">Don't say:</p>
                    <ul id="forbidden-list"></ul>
                </div>
            </div>

            <div class="controls">
                <button onclick="passWord()" class="btn-pass">Pass (-1)</button>
                <button onclick="correctWord()" class="btn-correct">Correct (+1)</button>
            </div>

            <!-- Scaffolding / Help -->
            <div class="help-section">
                <p class="help-title">Need help?</p>
                <div class="help-phrases">
                    <span>"It's a thing you use for..."</span>
                    <span>"It looks like..."</span>
                    <span>"It's the opposite of..."</span>
                    <span>"It rhymes with..."</span>
                </div>
            </div>
        </section>

        <!-- SCREEN 3: ROUND SUMMARY -->
        <section id="summary-screen" class="screen hidden">
            <h2>Round Over!</h2>
            <p>Total Score: <span id="final-score">0</span></p>
            
            <div class="review-box">
                <h3>Let's review the words:</h3>
                <ul id="review-list">
                    <!-- Javascript puts words here -->
                </ul>
            </div>

            <button onclick="resetGame()" class="btn-primary">New Round / Menu</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
